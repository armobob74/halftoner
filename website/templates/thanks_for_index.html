{% extends 'basic_skeleton.html' %} {% block head %}
<link
  href="{{url_for('static',filename='css/snitch_style.css')}}"
  rel="stylesheet"
/>
<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    font-size: 3vh;
    text-align:center;
  }
  img{
	  width: {{imgwidth}}vw;
	  height: {{imgheight}}vw;
  }
  #mainimg{
	  width: {{2 * imgwidth}}vw;
	  height: {{2 * imgheight}}vw;
  }
</style>
{% endblock %} {% block body %}

  <h2 style="font-size: 5vh;margin-top:10vh;">Here's your result!</h2>
  <img id="mainimg" src="{{url_for('static',filename='images/processed/'+case_code+'.png')}}"> 
  <div>
  <h2 style="font-size: 5vh;margin-top:10vh;">Channels:</h2>
  <div style="display:flex;gap:10px;">
  <img src="{{url_for('static',filename='images/processed/'+case_code+'0.jpg')}}"> 
  <img src="{{url_for('static',filename='images/processed/'+case_code+'1.jpg')}}"> 
  <img src="{{url_for('static',filename='images/processed/'+case_code+'2.jpg')}}"> 
  <img src="{{url_for('static',filename='images/processed/'+case_code+'3.jpg')}}"> 
  </div>
{%endblock%}
